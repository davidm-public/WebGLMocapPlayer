<!DOCTYPE html>
<html lang="en">
	<head>
		<title>WebGL Mocap Viewer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
		
		</style>
		<link rel="stylesheet" href="style/pace.css"></link>

		<script src="js/bvhReader.js"></script>
		<script src="js/character.js"></script>
		<script src="bower_components/PACE/pace.min.js"></script>
		<script src="bower_components/mathjs/dist/math.min.js"></script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/three.js/build/three.min.js"></script>
		<script src="bower_components/three.js/examples/js/loaders/ColladaLoader.js"></script>
		<script src="bower_components/three.js/examples/js/loaders/AssimpJSONLoader.js"></script>
		<script src="bower_components/three.js/examples/js/controls/OrbitControls.js"></script>
		<script src="bower_components/three.js/examples/js/loaders/collada/Animation.js"></script>
		<script src="bower_components/three.js/examples/js/controls/OrbitControls.js"></script>
	</head>
	<body>
		<script type="text/javascript">

		var characters = [];
		var playing = false;

		jointmaterial =  new THREE.MeshLambertMaterial({
				color: 0xa28f18,
				emissive: 0x072554,
				//color: 0x302221,
				emissive: 0x633434,
				side: THREE.DoubleSide,
				shading: THREE.FlatShading,
				wireframe: false
			});

		bonematerial = new THREE.MeshLambertMaterial({
				color: 0x95bd76,
				emissive: 0x2e2e23,
				side: THREE.DoubleSide,
				shading: THREE.FlatShading,
				wireframe: false
			});

		jointmaterial2 = new THREE.MeshPhongMaterial({
				color: 0x1562a2,
				emissive: 0x072554,
				//color: 0x302221,
				emissive: 0x501111,
				side: THREE.DoubleSide,
				shading: THREE.FlatShading
			});
		

		bonematerial2 = new THREE.MeshPhongMaterial({
				color: 0x552211,
				emissive: 0x551111,
				side: THREE.DoubleSide,
				shading: THREE.FlatShading
			});

		


		



		
		
		$(document).on("keypress", function (e) {
    		if (e.charCode == 32)
    			playing = !playing;

    		characters.forEach(function (c){
    			c.playing = playing;

    			if (playing)
    			c.animStartTimeRef = Date.now();
    		else
    			c.animOffset = c.animIndex;
    		});

		});
		</script>

		<script>
		var scene, camera, renderer;
		var geometry, material, mesh;
		
		init();

		animate();

		function set_the_scene() {
			// Lights
			var lights = [];
			lights[0] = new THREE.PointLight( 0xffffff, 1, 0 );
			lights[1] = new THREE.PointLight( 0xffffff, 1, 0 );
			lights[2] = new THREE.PointLight( 0xffffff, 1, 0 );
			lights[0].position.set( 0, 200, 0 );
			lights[1].position.set( 100, 200, 100 );
			lights[2].position.set( -100, -200, -100 );

			scene.add( lights[0] );
			scene.add( lights[1] );
			scene.add( lights[2] );

			var ambientLight = new THREE.AmbientLight( 0x000000 );
			scene.add( ambientLight );

			// Grid
			var size = 170, step = 20;

			var geometry = new THREE.PlaneGeometry( size*2, size*2);
			var material = new THREE.MeshBasicMaterial( {color: 0x707070, side: THREE.DoubleSide, transparent: true, opacity: 0.7} );
			var plane = new THREE.Mesh( geometry, material );
			plane.position.set(0,0,0);
			plane.rotation.set(math.pi/2,0,0);
			scene.add( plane );

			var geometry = new THREE.Geometry();
			var material = new THREE.LineBasicMaterial( { color: 0x222222,linewidth: 1.2 } );
			for ( var i = - size; i <= size; i += step ) {
				geometry.vertices.push( new THREE.Vector3( - size, - 0.04, i ) );
				geometry.vertices.push( new THREE.Vector3(   size, - 0.04, i ) );
				geometry.vertices.push( new THREE.Vector3( i, - 0.04, - size ) );
				geometry.vertices.push( new THREE.Vector3( i, - 0.04,   size ) );
			}

			var line = new THREE.LineSegments( geometry, material );
			scene.add( line );
		}

		function init() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 30000 );
			camera.position.set( 0, 80, 0 );
			camera.position.z = 350;
			scene.add(camera);
			set_the_scene();
			
			axes = new THREE.AxisHelper( 50 );
			scene.add( axes );

			//load_bvh();

			c1 = new wmp.Character("Mamali", jointmaterial2,bonematerial2);
			c1.loadFromURL("res/AV_8Walk_Meredith_HVHA_Rep1.bvh");

			c2 = new wmp.Character("Gholi", jointmaterial,bonematerial);
			c2.loadFromURL("res/GEMMA_DANCE_TRACK1_0002.bvh");

			characters.push(c1);
			characters.push(c2);

			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );

			renderer.setClearColor( 0xeeeeee, 1);
			document.body.appendChild( renderer.domElement );

			controls = new THREE.OrbitControls( camera, renderer.domElement );
		}

		function animate() {
			requestAnimationFrame( animate );
			
			characters.forEach(function (c) {
				if (1 && typeof c.bvh !== 'undefined'){		
				if (c.playing) {
					c.animIndex = c.animOffset + Math.floor( (Date.now() - c.animStartTimeRef) / c.bvh.frameTime / 1000);
					
					if (c.animIndex >= c.bvh.frameCount) {
						c.animOffset = 0;
						c.animStartTimeRef = Date.now();
						c.animIndex = 0;
					}
					c.animFrame(c.animIndex);
				}
			}
			});

			
			renderer.render( scene, camera );
		}
		</script>
	</body>
</html>
