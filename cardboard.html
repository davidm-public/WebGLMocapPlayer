<html lang="en">
	<head>
		<title>WebGL Mocap Viewer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
		
		</style>
		<link rel="stylesheet" href="style/pace.css"></link>

		<script src="bower_components/pace/pace.min.js"></script>
		<script src="bower_components/mathjs/dist/math.min.js"></script>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/three.js/build/three.min.js"></script>
		<script src="bower_components/three.js/examples/js/controls/OrbitControls.js"></script>
		<script src="bower_components/three.js/examples/js/controls/DeviceOrientationControls.js"></script>
		<script src="bower_components/three.js/examples/js/effects/StereoEffect.js"></script>
		<script src="bower_components/WebHamsters/src/hamsters.min.js"></script>

		<script src="js/bvhReader.js"></script>
		<script src="js/bvhCharacter.js"></script>
		<script src="js/skeletonFactory.js"></script>
	</head>
	<body>
		<script type="text/javascript">

		var characters = [];
		var playing = true;


		$(document).on("keypress", function (e) {
    		if (e.charCode == 32)
    			playing = !playing;

    		characters.forEach(function (c){
    			c.playing = playing;

    			if (playing)
    			c.animStartTimeRef = Date.now();
    		else
    			c.animOffset = c.animIndex;
    		});

		});

		$(window).on("resize", function(e) {
			camera.aspect = window.innerWidth / window.innerHeight;
    		camera.updateProjectionMatrix();
			seffect.setSize( window.innerWidth, window.innerHeight );
    		renderer.setSize( window.innerWidth, window.innerHeight );
		});
		</script>

		<script>
		var scene, camera, renderer;
		var geometry, material, mesh;
		var seffect;

		init();

		animate();

		function set_the_scene() {
			// Lights
			var lights = [];
			lights[0] = new THREE.PointLight( 0xffffff, 1, 0 );
			lights[1] = new THREE.PointLight( 0xffffff, 1, 0 );
			lights[2] = new THREE.PointLight( 0xffffff, 1, 0 );
			lights[0].position.set( 0, 500, 0 );
			lights[1].position.set( 500, 500, 500 );
			lights[2].position.set( -500, 500, -500 );

			scene.add( lights[0] );
			scene.add( lights[1] );
			scene.add( lights[2] );

			var ambientLight = new THREE.AmbientLight( 0x000000 );
			scene.add( ambientLight );

			// Grid
			var size = 170, step = 20;

			var geometry = new THREE.PlaneGeometry( size*2, size*2);
			var material = new THREE.MeshBasicMaterial( {color: 0x909090, side: THREE.DoubleSide, transparent: true, opacity: 0.7} );
			var plane = new THREE.Mesh( geometry, material );
			plane.position.set(0,0,0);
			plane.rotation.set(math.pi/2,0,0);
			scene.add( plane );

			var geometry = new THREE.Geometry();
			var material = new THREE.LineBasicMaterial( { color: 0x222222,linewidth: 1.2 } );
			for ( var i = - size; i <= size; i += step ) {
				geometry.vertices.push( new THREE.Vector3( - size, - 0.04, i ) );
				geometry.vertices.push( new THREE.Vector3(   size, - 0.04, i ) );
				geometry.vertices.push( new THREE.Vector3( i, - 0.04, - size ) );
				geometry.vertices.push( new THREE.Vector3( i, - 0.04,   size ) );
			}

			var line = new THREE.LineSegments( geometry, material );
			scene.add( line );



		}

		function init() {
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.001, 30000);
     		camera.position.set(0, 80, 300);
			scene.add(camera);

			set_the_scene();
			
			axes = new THREE.AxisHelper( 50 );
			//scene.add( axes );

			c1 = new wmp.BVHCharacter("Mamali", jointmaterial2,bonematerial2, makeJointGeometry_Sphere1, makeBoneGeometry_Cylinder3);
			c1.loadFromURL("res/AV_8Walk_Meredith_HVHA_Rep1.bvh", function() {c1.animFrame(0);});
			
			characters.push(c1);

			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );

			renderer.setClearColor( 0xeeeeee, 1);
			document.body.appendChild( renderer.domElement );

			seffect = new THREE.StereoEffect(renderer);

			controls = new THREE.OrbitControls(camera, renderer.domElement);
	        controls.target.set(
	          camera.position.x + 0.1,
	          camera.position.y,
	          camera.position.z
	        );
			// controls.enablePan = false;
			// controls.enableZoom = false;

			function setOrientationControls(e) {
		        if (!e.alpha) {
		          return;
		        }

		        controls = new THREE.DeviceOrientationControls(camera, true);
		        controls.connect();
		        controls.update();

		        element.addEventListener('click', fullscreen, false);
		        console.log("bbbb");
		        window.removeEventListener('deviceorientation', setOrientationControls, true);
		      }
		    window.addEventListener('deviceorientation', setOrientationControls, true);

		}

		function animate() {
			requestAnimationFrame( animate );
			
			characters.forEach(function (c) {
				if (1 && c.ready){		
				if (c.playing) {
					c.animIndex = c.animOffset + Math.floor( (Date.now() - c.animStartTimeRef) / c.frameTime / 1000);
					
					if (c.animIndex >= c.frameCount) {
						c.animOffset = 0;
						c.animStartTimeRef = Date.now();
						c.animIndex = 0;
					}
					c.animFrame(c.animIndex);
				}
			}
			});
		
			//renderer.render( scene, camera );
			seffect.render(scene, camera);
		}
		</script>
	</body>
</html>
